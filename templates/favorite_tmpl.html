<li class="<%this.className%>">
    <div class="snippit-shortcut">
        <span class="term"><%this.tag_name%></span>
        <ul class="actions">
            <li>
            	<a href="#" onclick="viewThis('<%this.tag_name%>')">View</a>
            </li>
            <li>
            	<a href="#" onclick="copyThis('<%this.tag_name%>')">Copy</a>
            </li>
            <li>
            	<a href="#" class="delete-this">&times;</a>
            </li>
        </ul>
    </div>
</li>
