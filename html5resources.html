<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippit Template (RAW)</title>
    <!-- vanilla css version -->
    <link rel="stylesheet" type="text/css" href="css/vanilla.css">
</head>

<body>
    <!-- This is the template for the home search view with a Snipp card -->
    <!-- navigation -->
    <nav>
        <ul>
            <li>
                <a class="brand" href="index.html">Snippit</a>
            </li>
            <li class="active">
                <a href="#">HTML5 Resources</a>
            </li>
        </ul>
    </nav>
    <!-- end navigation -->
    <!-- toggleable sidebar -->
    <input type="checkbox" name="favorites-toggle" id="favorites-toggle">
    <label for="favorites-toggle"></label>
    <aside id="favorites-bar">
        <div class="favorites-container">
            <h2>Favorites</h2>
            <div class="favorites-cards">
                <ul>
                    <li class="active">
                        <div class="snippit-shortcut">
                            <span class="term">&lt; Term &gt;</span>
                            <ul class="actions">
                                <li>
                                    <a href="searchResults.html">View</a>
                                </li>
                                <li>
                                    <a href="#">Copy</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <!-- end sidebar -->
    <main id="resources">
        <header>
            <h1> &lt;HTML5 Resources&gt;</h1>
        </header>
        <section>
            <h2>HTML5 can be intimidating at first.  Here's some resources to get you started.</h2>
            <div class="resource-container">
                <ul class="resource-list">
                    <li class="resource">
                        <figure>
                            <img src="html5rocks logo.png" alt="HTML5 Rocks">
                            <figcaption>
                                <a href="http://www.html5rocks.com/en/">HTML5 Rocks</a>
                                <p>
                                    HTML5 Rocks is an awesome resource for for developers looking to put HTML5 to use today, including information on specific features and when to use them in your apps.
                                </p>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="resource">
                        <figure>
                            <img src="w3school logo.png" alt="W3Schools">
                            <figcaption>
                                <a href="http://www.w3schools.com/">W3Schools</a>
                                <p>
                                    W3schools is an online resource for a multitude of web developement references and tutorials. It has a huge user base!
                                </p>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="resource">
                        <figure>
                            <img src="youtube logo.png" alt="YouTube">
                            <figcaption>
                                <a href="https://www.youtube.com/user/thenewboston/playlists">YouTube</a>
                                <p>
									blah blah blah blah
								</p>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="resource">
                        <figure>
                            <img src="smash magazine.png" alt="Smash Magazine">
                            <figcaption>
                                <a href="http://www.smashingmagazine.com/">Smash Magazine</a>
                                <p>
									The guys over at Smashing Magazine released this handy, printable HTML5 cheat sheet, which lists all currently supported tags, their descriptions, attributes and their support in HTML 4.
                                </p>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="resource">
                        <figure>
                            <img src="codeacademy logo.jpg" alt="CodeAcademy">
                            <figcaption>
                                <a href="https://www.codecademy.com/">CodeAcademy</a>
                                <p>
									CodeAcademy is an education company. But not one in the way you might think. We're committed to building the best learning experience inside and out, making Codecademy the best place for our team to learn, teach, and create the online learning experience of the future.
                                </p>
                            </figcaption>
                        </figure>
                    </li>
					<li class="resource">
                        <figure>
                            <img src="mdn logo.png" alt="Mozilla Development Network">
                            <figcaption>
                                <a href="https://developer.mozilla.org/en-US/">Mozilla Development Network</a>
                                <p>
									HTML5 & Friends on the Mozilla Developer Network offers a great selection of information, demonstrations, tools and resources on the programming language. The web page is clean and extremely easy to navigate, using symbols, lists and a simple grid to lead to you the desired information.
                                </p>
                            </figcaption>
                        </figure>
                </ul>
            </div>
        </section>
    </main>
    <!-- simulation scripts for interaction search -->
    <script>
    (function() {

        // append a class to html if it is a touch screen
        var is_touch = ("ontouchstart" in window || window.DocumentTouch && document instanceof DocumentTouch);
        console.log(is_touch);

        var root = document.getElementsByTagName('html')[0];

        if (!is_touch) {
            root.setAttribute('class', 'no-touch');
        } else {
            root.setAttribute('class', 'touch');
        }

    })();
    </script>
</body>

</html>
